<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SomuNexus | Admin Order Management</title>
    <link rel="icon" type="image/png" href="icon/Mekxus_logo_no bg.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --dark: #0b0b0b; --card: #141414; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: #fff; margin: 0; padding: 20px; }
        .admin-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); padding-bottom: 15px; margin-bottom: 30px; }
        .admin-header h1 { color: var(--gold); margin: 0; font-size: 24px; text-transform: uppercase; letter-spacing: 2px; }
        
        #admin-order-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
        
        .order-card { background: var(--card); border: 1px solid #222; border-radius: 15px; padding: 20px; transition: 0.3s; position: relative; overflow: hidden; }
        .order-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .order-card::before { content: ""; position: absolute; top: 0; left: 0; width: 5px; height: 100%; background: var(--gold); }

        .order-id { font-size: 12px; color: #666; margin-bottom: 10px; display: block; }
        .cust-info { margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .cust-info p { margin: 5px 0; font-size: 14px; }
        .cust-info i { color: var(--gold); width: 20px; }

        .items-list { background: #000; padding: 10px; border-radius: 8px; margin-bottom: 15px; }
        .item-row { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 5px; color: #ccc; }

        .order-footer { display: flex; justify-content: space-between; align-items: center; }
        .total-price { font-size: 18px; font-weight: bold; color: var(--gold); }
        
        .status-btn { background: #28a745; color: #fff; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 12px; }
        .del-btn { background: #dc3545; color: #fff; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 12px; margin-left: 5px; }
        .map-btn { display: inline-block; margin-top: 10px; color: var(--gold); text-decoration: none; font-size: 12px; border: 1px solid var(--gold); padding: 5px 10px; border-radius: 5px; }
    </style>
</head>
<body>

<div id="admin-panel" style="padding: 20px; background: #000; min-height: 100vh; color: #fff; font-family: sans-serif;">
    <h1 style="color: #d4af37; font-family: 'Playfair Display', serif; margin-bottom: 5px;">SOMUNEXUS</h1>
    <h1 style="color: #d4af37; text-align: center; border-bottom: 2px solid #d4af37; padding-bottom: 10px;">Admin Order Management</h1>
    
    <div id="orders-container" style="margin-top: 30px; display: grid; gap: 20px;">
        <p style="text-align: center; color: #aaa;">অর্ডার লোড হচ্ছে...</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, onValue, remove, update } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDNv18tFenJP9XpyL7cr9BaA3vg-gLUC3U",
        authDomain: "somunexas.firebaseapp.com",
        projectId: "somunexas",
        databaseURL: "https://somunexas-default-rtdb.firebaseio.com",
        storageBucket: "somunexas.firebasestorage.app",
        messagingSenderId: "880413975961",
        appId: "1:880413975961:web:838932e24b0644473b1f08"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const ordersRef = ref(db, 'orders');

    // ডাটাবেজ থেকে অর্ডার আনা
    onValue(ordersRef, (snapshot) => {
        const orders = snapshot.val();
        const container = document.getElementById('orders-container');
        container.innerHTML = '';

        if (!orders) {
            container.innerHTML = '<p style="text-align:center; color:#aaa;">এখনো কোনো অর্ডার আসেনি।</p>';
            return;
        }

        // লুপ চালিয়ে প্রতিটি অর্ডার দেখানো
        Object.keys(orders).reverse().forEach(orderId => {
            const order = orders[orderId];
            
            let productsHtml = '';
            if (order.products && Array.isArray(order.products)) {
                order.products.forEach(item => {
                    productsHtml += `
                        <li style="display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px dotted #444;">
                            <span>${item.name}</span>
                            <span style="color: #d4af37;">${item.price} TK</span>
                        </li>`;
                });
            } else {
                productsHtml = '<li style="color:#666;">পণ্যের তালিকা পাওয়া যায়নি</li>';
            }

            container.innerHTML += `
                <div style="background: #111; border: 1px solid #d4af37; border-radius: 12px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); margin-bottom: 20px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 15px;">
                        <span style="color: #d4af37; font-weight: bold;">ID: ${orderId.slice(-6).toUpperCase()}</span>
                        <span style="background: #d4af37; color: #000; padding: 2px 10px; border-radius: 20px; font-size: 12px; font-weight: bold;">${order.status || 'Pending'}</span>
                    </div>
                    
                    <p><strong>Name:</strong> ${order.customerName}</p>
                    <p><strong>Phone:</strong> <a href="tel:${order.customerPhone}" style="color: #d4af37; text-decoration: none;">${order.customerPhone}</a></p>
                    <p><strong>Address:</strong> ${order.deliveryAddress}</p>
                    <p><strong>E-mail:</strong> ${order.customerEmail || 'N/A'}</p>
                    
                    <div style="background: #000; padding: 10px; border-radius: 8px; margin-top: 10px;">
                        <p style="color: #d4af37; margin-top: 0; font-weight: bold; border-bottom: 1px solid #222;">Ordered Items:</p>
                        <ul style="list-style: none; padding: 0; margin: 0; font-size: 14px;">
                            ${productsHtml}
                        </ul>
                        <p style="text-align: right; margin-top: 10px; font-weight: bold; color: #d4af37;">Total: ${order.totalAmount}</p>
                    </div>
                    
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px;">
                            <span style="font-size: 11px; color: #888; border-top: 1px solid #222; padding-top: 5px; display: block; margin-top: 5px;">Date: ${formatDate(order.orderTime || order.timestamp)}</span>
                            <div style="display: flex; gap: 5px;">
                            <button onclick="updateStatus('${orderId}', 'Confirmed')" style="background: #28a745; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 11px;">Confirm</button>
                            <button onclick="updateStatus('${orderId}', 'Cancelled')" style="background: #ffc107; color: black; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 11px;">Cancel</button>
                            <button onclick="updateStatus('${orderId}', 'Shipped')" style="background: #17a2b8; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 11px;">Ship</button>
                            <button onclick="updateStatus('${orderId}', 'Out for Delivery')" style="background: #6f42c1; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 11px;">Out for Delivery</button>
                            <button onclick="updateStatus('${orderId}', 'Delivered')" style="background: #007bff; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 11px;">Deliver</button>
                            <button onclick="deleteOrder('${orderId}')" style="background: #ff4d4d; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 11px;">Delete</button>
                        </div>
                    </div>
                </div>
            `;
        });
    });

// ডেট ফরম্যাট করার ফাংশন (DD/MM/YYYY)
function formatDate(dateString) {
    if (!dateString || dateString === 'N/A') return 'N/A';
    const date = new Date(dateString);
    if (isNaN(date)) return dateString; // যদি অলরেডি ফরম্যাট করা থাকে

    const day = String(date.getDate()).padStart(2, '0');
    const month = String(date.getMonth() + 1).padStart(2, '0'); // মাস ০ থেকে শুরু হয় তাই +১
    const year = date.getFullYear();
    
    // সময় অংশ (12-hour format with AM/PM)
    let hours = date.getHours();
    const minutes = String(date.getMinutes()).padStart(2, '0');
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12; // ০ টা বাজলে ১২ টা দেখাবে

    return `${day}/${month}/${year} - ${hours}:${minutes} ${ampm}`;
}

    // order delete cancel confirm option //
window.updateStatus = function(id, newStatus) {
    const orderRef = ref(db, 'orders/' + id);
    update(orderRef, { status: newStatus })
    .then(() => alert("অর্ডার স্ট্যাটাস আপডেট হয়েছে: " + newStatus))
    .catch((error) => alert("সমস্যা হয়েছে: " + error.message));
};
// অর্ডার ডিলিট ফাংশন (গ্লোবাল হিসেবে ডিফাইন করা)
window.deleteOrder = function(id) {
    if(confirm("অর্ডারটি চিরতরে ডিলিট করতে চান? এটি আর ফিরে পাওয়া যাবে না।")) {
        const orderRef = ref(db, 'orders/' + id);
        remove(orderRef)
            .then(() => {
                alert("অর্ডারটি সফলভাবে ডিলিট হয়েছে!");
            })
            .catch((error) => {
                alert("ডিলিট করতে সমস্যা হয়েছে: " + error.message);
            });
    }
};
</script>
</body>
</html>
