            const world = Globe()(document.getElementById('globeViz'))

            .labelColor(() => '#D4AF37').labelSize(1.4)

            countryShops.forEach(shop => {
                const imgSlides = shop.images.map(img => `<div class="swiper-slide"><img src="${img}"></div>`).join('');
                const now = new Date();
                const timeStr = new Intl.DateTimeFormat('en-US', { timeStyle: 'short', timeZone: shop.tz }).format(now);

                mainWrapper.innerHTML += `

                        </div>
